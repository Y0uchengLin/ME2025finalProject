<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Single Shooter</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script src="{{ url_for('static', filename='ammo/ammo.js') }}"></script>
  <script src="{{ url_for('static', filename='ammo/ammo.wasm.js') }}"></script>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script>
      // 讓 ammo.wasm 能被正確找到
      var AmmoModule = {
          locateFile: function (path) {
              return "/static/ammo/" + path;
          }
      };
  </script>
</head>
<body>
 <div id="ui">
    
    <div id="login_panel">
        <input id="username" placeholder="username">
        <input id="password" type="password" placeholder="password">
        <button id="btn_register">Register</button>
        <button id="btn_login">Login</button>
    </div>

    <!-- 模式選擇獨立一層 -->
    <div id="mode_panel" style="display:none;">
        <button id="mode_height">登高模式</button>
        <button id="mode_speed">速度競賽</button>
    </div>

    <button id="btn_back_to_menu"
            style="display:none; position:absolute; top:120px; left:10px; z-index:20;">
        回主選單
    </button>

    <div id="hud" style="display:none;">
        HP: <span id="hp">100</span>
        Time: <span id="time">120</span>
    </div>

</div>

  <canvas id="renderCanvas"></canvas>

  <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
